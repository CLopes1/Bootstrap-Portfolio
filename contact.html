<head>

        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- link to font awesome cdn -->
    <script src="https://use.fontawesome.com/22c20c16ab.js"></script>




</head>

<body>

    <!--fixed navbar-->

    <nav class="navbar fixed-top navbar-light bg-light">

        <a class="navbar-brand">Christian Lopes</a>

        <div id="rightNav">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
        </ul>
        </div>

    </nav>

    <div class="container">

        <div class="jumbotron mx-auto d-block" style="width: 90%">
            <h1 class="display-4">Let's Connect! </h1>
            <p class="lead">If you're in need of a full stack developer, then look no further! I'd love to hear about your ideas and how
                we can make them come to life!</p>


        </div>

        <form id="contact-form" method="post" action="#" class="contact-form form mx-auto d-block" style="width: 90%">
            <div class="controls">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name">Your first name *</label>
                            <input type="text" name="name" id="name" required="required" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="surname">Your last name *</label>
                            <input type="text" name="surname" id="surname" required="required" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Your email address *</label>
                    <input type="email" name="email" id="email" required="required" class="form-control">
                </div>
                <div class="form-group">
                    <label for="message">Drop me a line *</label>
                    <textarea rows="4" name="message" id="message" required="required" class="form-control"></textarea>
                </div>
                <div>
                    <input type="submit" value="Send" class="btn btn-ghost">
                </div>
            </div>
        </form>





    </div>

    <!-- Footer using fontawesome 5 icons. CDN link inside header-->

    <footer class="footer">

        <div class="container-fluid text-muted text-center">

            <a href="https://www.linkedin.com/in/christianlopes1" target="_blank">
                <i class="fa fa-linkedin"></i></a>

            <a href="https://github.com/CLopes1" target="_blank">
                <i class="fa fa-github-square" aria-hidden="true"></i></a>

            <a href="https://stackexchange.com/users/12635274/christian-lopes" target="_blank">
                <i class="fa fa-stack-overflow" aria-hidden="true"></i></a>
        </div>
    </footer>


</body>

</html>
